# Spring profile for Google Cloud SQL (Postgres) - use with --spring.profiles.active=cloudsql

# Use local loopback so Cloud Run's Cloud SQL Auth proxy can forward the connection.
# Provide DB name, user and password via environment variables when deploying.
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/${DB_NAME:cricket_scorer_db}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Use Flyway for migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JPA: let Flyway manage schema changes in production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Connection pool tuning (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Server
server.port=8080



